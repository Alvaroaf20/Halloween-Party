<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="sonar('fondo')">

  <audio id="fondo" controls>
   
      <source src="./sounds/Cinematic-stinger.mp3" type="audio/mpeg"  >

  <audio id='laugh'> 
    <source src="./sounds/41957044_halloween-witch-laughing-01.mp3" type="audio/mpeg">

<audio id="zombieGrito">
  <source src="./sounds/zombie.mp3" type="audio/mpeg">
</audio>

  <div id="container">

  <p id="p2">Dont knock on the door...</p>
  <img id="bruja" src="./images/bruja.gif" alt="">

              onmouseout="ocultar('bruja');parar('laugh')">

            <img id="zombie" src="./images/zombie.gif" alt="">
            <div id="ventana2" onmouseover="mostrar('zombie');sonar('zombieGrito')"
            onmouseout="ocultar('zombie');parar('zombieGrito')">
          </div>

  </div>
